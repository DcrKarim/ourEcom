name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger workflow when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Angular project
      - name: Build Angular app
        run: ng build --configuration=production --base-href="https://yasmine-maarbani.github.io/ourEcom/"

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/ourEcom
